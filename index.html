<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Tienda Online</h1>
        <div class="icono-carrito">
            <img src="icons/icono-carrito.png" alt="icono carrito">
            <div class="agregar-productos">
                <div class="producto-uno"></div>
                <div class="producto-dos">
                </div>
                <div class="producto-tres">
                </div>
                <div class="producto-cuatro">
                </div>
                <div class="producto-cinco">
                </div>
                <div class="producto-seis">
                </div>
                <div class="total">
                    <input type="click" value="Comprar" id="btn-compra">
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="productos">
            <div class="producto botas">
                <img src="img-productos/botas-mujer.png" alt="botas de mujer">
                <div class="descripcion-producto">
                    <h3>Botas de mujer</h3>
                    <h4>$50</h4>
                </div>
            </div>
            <div class="producto bufanda">
                <img src="img-productos/bufanda.png" alt="bufanda">
                <div class="descripcion-producto">
                    <h3>Bufanda</h3>
                    <h4>$25</h4>
                </div>
            </div>
            <div class="producto campera-cuero">
                <img src="img-productos/campera-cuero.png" alt="campera de cuero">
                <div class="descripcion-producto">
                    <h3>Campera (cuero)</h3>
                    <h4>$60</h4>
                </div>
            </div>
            <div class="producto campera-jean">
                <img src="img-productos/campera-jean.png" alt="campera de jean">
                <div class="descripcion-producto">
                    <h3>Campera (jean)</h3>
                    <h4>$50</h4>
                </div>
            </div>
            <div class="producto cinturones">
                <img src="img-productos/cinturones.png" alt="cinturones">
                <div class="descripcion-producto">
                    <h3>Cinturon</h3>
                    <h4>$20</h4>
                </div>
            </div>
            <div class="producto zapatos">
                <img src="img-productos/zapatos.png" alt="zapatos">
                <div class="descripcion-producto">
                    <h3>Zapatos</h3>
                    <h4>$40</h4>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
